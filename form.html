<div class="row">
<div class="col-sm-8 col-sm-offset-2">

	<div id="form-container">

		<div class="page-header text-center">
			<h2>Join The Community</h2>

			<!-- the links to our nested states using relative paths -->
			<!-- add the active class if the state mathches our ui-sref -->
			<div id="status-buttons" class="text-center">
				<a ui-sref-active="active" ui-sref=".profile"><span>1</span></a>
				<a ui-sref-active="active" ui-sref=".skills"><span>2</span></a>
				<a ui-sref-active="active" ui-sref=".help"><span>3</span></a>
			</div>
		</div>

		<!-- use ng-submit to catch the form submission and use our Agular function -->
		<form id="signup-form" ng-submit="processForm()">
			<!-- our nested state views will be injected here -->
			<div id="form-views" ui-view></div>
		</form>

	</div>

	<!-- show our formData is it is veing typed -->

	<pre>
		{{formData}}
	</pre>

</div>
</div>
